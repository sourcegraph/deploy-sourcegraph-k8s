apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
patchesStrategicMerge:
  - patches/frontend.Ingress.yaml
replacements:
  - source:
      fieldPath: data.TLS_HOST
      kind: SourcegraphKustomizeConfig
      name: sourcegraph-kustomize-env
      version: v1
    targets:
      - select:
          kind: Ingress
          name: sourcegraph-frontend
        fieldPaths:
          - spec.tls.*.hosts
          - spec.rules.*.host

  - source:
      fieldPath: data.TLS_INGRESS_CLASS_NAME
      kind: SourcegraphKustomizeConfig
      name: sourcegraph-kustomize-env
      version: v1
    targets:
      - select:
          kind: Ingress
          name: sourcegraph-frontend
        fieldPaths:
          - spec.ingressClassName
          - metadata.annotations.[kubernetes.io/ingress.class]

  - source:
      fieldPath: data.TLS_CLUSTER_ISSUER
      kind: SourcegraphKustomizeConfig
      name: sourcegraph-kustomize-env
      version: v1
    targets:
      - select:
          kind: Ingress
          name: sourcegraph-frontend
        fieldPaths:
          - metadata.annotations.[cert-manager.io/cluster-issuer]
