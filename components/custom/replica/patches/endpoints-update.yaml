- source:
    kind: StatefulSet
    name: gitserver
    fieldPath: spec.replicas
  targets:
    - select:
        kind: ConfigMap
        name: sourcegraph-frontend-env
      fieldPaths:
        - data.SRC_GIT_SERVERS
- source:
    group: apps
    name: searcher
    fieldPath: spec.replicas
  reject:
    - kind: Service
    - kind: Deployment
  targets:
    - select:
        kind: ConfigMap
        name: sourcegraph-frontend-env
      fieldPaths:
        - data.SEARCHER_URL
- source:
    group: apps
    name: symbols
    fieldPath: spec.replicas
  reject:
    - kind: Service
    - kind: Deployment
  targets:
    - select:
        kind: ConfigMap
        name: sourcegraph-frontend-env
      fieldPaths:
        - data.SYMBOLS_URL
- source:
    kind: StatefulSet
    name: indexed-search
    fieldPath: spec.replicas
  targets:
    - select:
        kind: ConfigMap
        name: sourcegraph-frontend-env
      fieldPaths:
        - data.INDEXED_SEARCH_SERVERS
