apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
replacements:
  - source:
      fieldPath: data.PRIVATE_REGISTRY
      kind: SourcegraphKustomizeConfig
      name: sourcegraph-kustomize-env
      version: v1
    targets:
      - select:
          kind: Deployment
          group: apps
        fieldPaths:
          - spec.template.spec.containers.*.image
          - spec.template.spec.initContainers.*.image
        options:
          delimiter: "/sourcegraph"
          index: 0
      - select:
          kind: StatefulSet
          group: apps
        fieldPaths:
          - spec.template.spec.containers.*.image
          - spec.template.spec.initContainers.*.image
        options:
          delimiter: "/sourcegraph"
          index: 0
      - select:
          kind: DaemonSet
          group: apps
        fieldPaths:
          - spec.template.spec.containers.*.image
          - spec.template.spec.initContainers.*.image
        options:
          delimiter: "/sourcegraph"
          index: 0
