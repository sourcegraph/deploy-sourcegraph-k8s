apiVersion: apps/v1
kind: Deployment
metadata:
  name: executor
  annotations:
    description: Runs sourcegraph executor replicas for batch changes and codeintel auto indexing.
    kubectl.kubernetes.io/default-container: executor
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: executor
spec:
  selector:
    matchLabels:
      app: executor
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: executor
    spec:
      containers:
        - name: executor
          image: index.docker.io/sourcegraph/executor:6.6.0@sha256:3ed4cc2a188b067ce27f4b1304a2869f29d0ba7102434692684fe03f7e757d81
          imagePullPolicy: Always
          livenessProbe:
            exec:
              command:
                - /usr/bin/pgrep
                - -f
                - /usr/local/bin/executor
            initialDelaySeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - /usr/bin/pgrep
                - -f
                - /usr/local/bin/executor
            periodSeconds: 5
          terminationMessagePolicy: FallbackToLogsOnError
          env:
            - name: EXECUTOR_FRONTEND_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: executor-secret
                  key: password
          # Refer to https://docs.sourcegraph.com/admin/executors/deploy_executors_binary#step-2-setup-environment-variables on how to populate these variables
          envFrom:
            - configMapRef:
                name: executor-config
          volumeMounts:
            - mountPath: /scratch
              name: executor-scratch
        - name: dind
          image: index.docker.io/sourcegraph/dind:6.6.0@sha256:44a4f57fdd3941a0557b960d97d47674e9bb9def7ef8b0ecc15fb5852112bc9a
          imagePullPolicy: Always
          securityContext:
            privileged: true
          command:
            - 'dockerd'
            - '--tls=false'
            - '--mtu=1200'
            - '--registry-mirror=http://private-docker-registry:5000'
            - '--host=tcp://0.0.0.0:2375'
          livenessProbe:
            tcpSocket:
              port: 2375
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 5
          readinessProbe:
            tcpSocket:
              port: 2375
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 5
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
          ports:
            - containerPort: 2375
              protocol: TCP
          volumeMounts:
            - mountPath: /scratch
              name: executor-scratch
            - mountPath: /etc/docker/daemon.json
              subPath: daemon.json
              name: docker-config
      volumes:
        - name: executor-scratch
          emptyDir:
            # Ensure we don't cause disk pressure on nodes. This value can be adjusted based on the size of the batch change or code intel requirements.
            # Refer to https://docs.sourcegraph.com/admin/executors/deploy_executors#resource-recommendations for more information
            sizeLimit: 20Gi
        - name: docker-config
          configMap:
            defaultMode: 420
            name: docker-config
