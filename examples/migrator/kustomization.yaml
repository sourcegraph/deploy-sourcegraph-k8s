apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
components:
  - ../../components/utils/migrator

patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/args
        value:
          - upgrade
          - -from=v3.36
          - -to=v4.0
    target:
      kind: Job
      name: migrator
      version: v1

# Update env vars for migrator at the end of this file
configMapGenerator:
  - behavior: merge
    literals:
      - ENV_VAR=VALUE
    name: sourcegraph-frontend-env
