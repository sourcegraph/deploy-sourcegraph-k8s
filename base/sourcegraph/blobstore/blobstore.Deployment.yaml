apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: generic S3-like blobstore for storing LSIF uploads.
    kubectl.kubernetes.io/default-container: blobstore
  labels:
    app.kubernetes.io/component: blobstore
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
  name: blobstore
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: blobstore
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: blobstore
        deploy: sourcegraph
    spec:
      containers:
        - name: blobstore
          image: us-central1-docker.pkg.dev/sourcegraph-ci/rfc795-internal/blobstore:6.4.0@sha256:3e12e41e58b81e6f74586b2dd911c83d1ed80be6559826c2fcc570ff39f956c0
          livenessProbe:
            httpGet:
              path: /
              port: blobstore
              scheme: HTTP
            initialDelaySeconds: 60
            timeoutSeconds: 5
          ports:
            - containerPort: 9000
              name: blobstore
          readinessProbe:
            httpGet:
              path: /
              port: blobstore
              scheme: HTTP
            periodSeconds: 5
            timeoutSeconds: 5
          resources:
            limits:
              cpu: "1"
              memory: 500M
            requests:
              cpu: "1"
              memory: 500M
          securityContext:
            # Required to prevent escalations to root.
            runAsUser: 100
            runAsGroup: 101
            allowPrivilegeEscalation: false
          terminationMessagePolicy: FallbackToLogsOnError
          volumeMounts:
            - mountPath: /data
              name: blobstore-data
      securityContext:
        runAsUser: 100
        fsGroup: 101
        fsGroupChangePolicy: "OnRootMismatch"
      volumes:
        - name: blobstore-data
          persistentVolumeClaim:
            claimName: blobstore
